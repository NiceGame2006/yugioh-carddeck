# ============================================
# Base Application Configuration (Common Settings)
# ============================================
# Profile-specific settings: application-dev.properties, application-prod.properties
# Active profile set via: SPRING_PROFILES_ACTIVE=dev|prod

# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/yugioh
spring.datasource.username=yugioh
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# Redis
spring.data.redis.host=redis
spring.data.redis.port=6379

# Kafka
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=yugioh-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.admin.fail-fast=false
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.producer.retries=3
spring.kafka.producer.reconnect-backoff-ms=1000

# Health Groups
management.health.group.readiness.include=db,cardDataHealthIndicator
management.health.group.liveness.include=livenessState

# JWT Configuration with RSA keys
jwt.private-key=classpath:private_key.pem
jwt.public-key=classpath:public_key.pem
jwt.expiration=900000
jwt.refresh-expiration=604800000

# Security: HTTP header size limit to prevent excessively large headers
server.max-http-header-size=16KB
