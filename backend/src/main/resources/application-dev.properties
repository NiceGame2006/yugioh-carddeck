# ============================================
# Development Profile Configuration
# ============================================
# Activate with: SPRING_PROFILES_ACTIVE=dev

# Database
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator - Expose all endpoints for debugging
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings,conditions,configprops
management.endpoint.health.show-details=always

# Health check - Lower threshold for faster startup
cards.health.min-count=1000

# Logging - Verbose for debugging
logging.level.root=INFO
logging.level.com.example.yugioh=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security - Relaxed for local testing
server.max-http-header-size=32KB

# Kafka - Enable when Kafka is running
kafka.enabled=true
